<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Harjoitus 5, tehtävä 1</title>
    </head>
    
    <body>
        <h2>Lukujen summa</h2>
        <form id="countForm">
            <input type="text" id="one"><br/>
            <input type="text" id="two"><br/>
            <input type="submit">
        </form>
        <p id="daishouri"></p>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                $("#countForm").submit(function(e){
                    // remove default submit behavior
                    e.preventDefault();
                    // lue luvut lomakkeelta (ovat merkkijonoja)
                    $('#daishouri').text(
                        parseInt($('#one').val())
                        + parseInt($('#two').val())
                    );
                });
            });
        </script>
    </body>
</html>
