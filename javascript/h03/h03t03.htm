<!DOCTYPE html>
<html>
    <head>
        <title>Harjoitus 3, tehtävä 3</title>

        <script>
            var hcpdata = [{ "name": "Ari", "hcp": 54 },
                           { "name": "Pasi", "hcp": 5 },
                           { "name": "Seppo", "hcp": 20 }];
            
            function displayList(dataList) {
                if(document.querySelector('li')) return;
                
                let hcplist = document.getElementById('hcplist');
                
                for(let i = 0; i < hcpdata.length; i++) {
                    let linode = document.createElement('li');
                    let litext = document.createTextNode(dataList[i].name + " " + dataList[i].hcp);
                    linode.appendChild(litext);
                    hcplist.appendChild(linode);
                }
            }
        </script>
    </head>
    
    <body>
        <button id='butan' onclick='displayList(hcpdata)'>Tulosta tasoitukset</button>
        <ul id="hcplist"></ul>
    </body>
</html>
